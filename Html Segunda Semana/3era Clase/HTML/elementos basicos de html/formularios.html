<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIOS EN HTML5</title>
  </head>
  <body>
    <h1>FORMULARIOS EN HTML5</h1>

    <form method="POST" action="https://enfak8sqboqlm.x.pipedream.net">
      <fieldset>
        <legend>Datos del cliente</legend>
        <label for="firstName"> Nombre:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          value="henry"
          placeholder="ingresa tu nombre"
        />
        <br />

        <label for="lastname">Apellido:</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="ingresa tu apellido"
        />
        <br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="ingresa tu contraseña"
          required="true"
        />

        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="ingresa tu email"
          id="email"
        />

        <br />
        <label for="age">edad:</label>
        <input
          type="number"
          name="age"
          placeholder="ingresa tu edad"
          id="age"
          min="10"
          max="100"
        />
      </fieldset>

      <br />

      <fieldset>
        <legend> Preferencias de usuario </legend>
        <label for="color_favorite">tu color preferido:</label>
        <input
          type="color"
          name="color"
          placeholder="selecciona un color"
          id="color_favorite"
        />

        <br />
        <label for="color_favorite">Selecciona tu genero favorito:</label>
        <br />

        <label for="accion">accion</label>
        <input type="radio" name="genero" value="accion" id="accion" />

        <label for="ficcion">ficcion</label>
        <input type="radio" name="genero" value="ficcion" id="ficcion" />

        <label for="drama">drama</label>
        <input type="radio" name="genero" value="drama" id="drama" />

        <br />
        <label for="color_options">seleccionas tus colores favoritos:</label>
        <input type="checkbox" name="color_options" value="rojo" id="rojo" />
        <label for="rojo">Rojo</label>

        <input type="checkbox" name="color_options" value="azul" id="azul" />
        <label for="azul">azul</label>

        <input type="checkbox" name="color_options" value="verde" id="verde" />
        <label for="verde">verde</label>


      <br/>

      <label for="tech">Seleccina tu tecnología favorito</label>

      <select name="lenguajes_favoritos" id="tech">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="javascript">javascript</option>
      </select>

      </fieldset>

      <br />
      <textarea name="mensaje" rows="5" cols="30">
envianos un comentario</textarea
      >

      <br />
      <label for="fecha">selecciona una fecha</label>
      <input type="date" name="fecha" id="fecha" />

      <br />
      <label for="clear">limpiar campos</label>
      <input type="reset" id="clear" value="limpiar" />

      <br />
      <label for="image_profile">sube tu imagen de perfil</label>
      <input type="file" id="image_profile" name="image_profile" />

      <br />
      <input type="range" name="rango_salario" min="1" max="10" />

      <br />
      <input type="url" name="fanpage" />

      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia html5</title>
  </head>
  <body>
    <h1>Multimedia html5</h1>

    <img height="100px" src="/assets/images/ninja.png" />

    <br />

    <video width="500px" controls loop muted>
      <!-- <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> -->
      <source src="/assets/videos/video.mp4" type="video/mp4" />
    </video>

    <audio controls loop>
      <source src="/assets/audio/audio.ogv" type="audio/ogg" />
    </audio>

    <iframe
      width="500"
      height="215"
      src="https://www.youtube.com/embed/XqFR2lqBYPs"
      title="video html"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <hr/>

    <iframe src="https://dojopy.com" frameborder="0"></iframe> 

  </body>
</html>

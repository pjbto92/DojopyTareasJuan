<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>

        p {
            display: inline;
        }

        h3 {
            display: none;
            /* visibility: hidden; */
        }

        h4 {
            display: block;
        }

    </style>

    
</head>
<body>


    <header>
        <h1>Propieda css Display</h1>
    </header>
    
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint quod officia illum at minima voluptate, soluta beatae iusto quas! Tempora maiores accusantium molestias ab minima neque in reprehenderit? Natus, non.</p>
        
        <p style="background-color: yellow;">nueva!</p>
        
        <h3>
            hola css
        </h3>

        <h4>
            hola css 2
        </h4>

    </div>

</body>
</html>
